<p>{{user.firstName}}</p>
<p>{{user.lastName}}</p>

<div>
  <label>name:
    <input [(ngModel)]="user.firstName" placeholder="name">
  </label>
</div>


<h2>My Users</h2>
<ul class="users">
  <li *ngFor="let user of users"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)">
    <span class="badge">{{user.id}}</span> {{user.firstName}}
  </li>
</ul>


<div *ngIf="selectedUser">

  <h2>{{ selectedUser.firstName | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedUser.firstName" placeholder="name">
    </label>
  </div>

</div>
