<!--
Project component loads list of projects from database. This html displays a list containing project information
along with button links to assign a consultant to that project or edit that project's details.
-->

<div class="container">
  <h1>Project List</h1>
  <table class="table">
    <thead>
    <th>Project Name</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Language</th>
    <th>Region</th>
    <th>Actions</th>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.projectName }}</td>
      <td>{{ project.startDate }}</td>
      <td>{{ project.endDate }}</td>
      <td>{{ project.language}}</td>
      <td>{{ project.translationRegion}}</td>
      <td>
        <button type="button">Assign Consultant</button>
        <button [routerLink]="['/project-edit', project._id]" type="button">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
