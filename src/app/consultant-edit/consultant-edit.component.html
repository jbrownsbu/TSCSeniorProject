<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>{{ consultant.firstName }} {{ consultant.lastName }}</h1>
      <form (ngSubmit)="updateConsultant(consultant._id)" #consultantForm="ngForm">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.email" name="email" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.address" name="address" required>
        </div>
        <div class="form-group">
          <label>Biography</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.biography" name="biography" required>
        </div>
        <div class="form-group">
          <label>Company</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.companyName" name="companyName" required>
        </div>
        <div class="form-group">
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isActive" name="isActive">Active Status
            </label>
          </div>
        </div>

        <h2>Supervisor</h2>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.supervisorFirstName" name="supervisorFirstName" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.supervisorLastName" name="supervisorLastName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.supervisorEmail" name="supervisorEmail" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.supervisorPhone" name="supervisorPhone" required>
        </div>

        <h2>Translation Proficiencies</h2>
        <div class="form-group">
          <label>Consultant Notes</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.notes" name="notes" required>
        </div>

        <h3>Testaments</h3>
        <div class="form-group">
            <label class="checkbox-inline">
              <input type="checkbox" [(ngModel)]="consultant.isOldTestament" name="isOldTestament">Old Testament<br>
              <input type="checkbox" [(ngModel)]="consultant.isNewTestament" name="isNewTestament">New Testament
            </label>
        </div>

        <h3>Region</h3>
        <div class="form-group">
          <input type="radio" name="region" [(ngModel)]="consultant.region" value="Global"> Global<br>
          <input type="radio" name="region" [(ngModel)]="consultant.region" value="Africa"> Africa<br>
          <input type="radio" name="region" [(ngModel)]="consultant.region" value="Americas"> Americas<br>
          <input type="radio" name="region" [(ngModel)]="consultant.region" value="Asia"> Asia<br>
          <input type="radio" name="region" [(ngModel)]="consultant.region" value="Asia - Mainland"> Asia - Mainland<br>
          <input type="radio" name="region" [(ngModel)]="consultant.region" value="Asia - South"> Asia - South<br>
          <input type="radio" name="region" [(ngModel)]="consultant.region" value="Eurasia"> Eurasia<br>
          <input type="radio" name="region" [(ngModel)]="consultant.region" value="Europe"> Europe<br>
          <input type="radio" name="region" [(ngModel)]="consultant.region" value="Pacific"> Pacific
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!consultantForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
