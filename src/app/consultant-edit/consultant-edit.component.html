<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>{{ consultant.firstName }} {{ consultant.lastName }}</h1>
      <form (ngSubmit)="updateConsultant(consultant._id)" #consultantForm="ngForm">
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.email" name="email" required>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.address" name="address" required>
        </div>
        <div class="form-group">
          <label>Biography</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.biography" name="biography" required>
        </div>
        <div class="form-group">
          <label>Company</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.companyName" name="companyName" required>
        </div>
        <div class="form-group">
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isActive" name="isActive">Active Status
            </label>
          </div>
        </div>

        <h2>Supervisor</h2>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.supervisorFirstName" name="supervisorFirstName" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.supervisorLastName" name="supervisorLastName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.supervisorEmail" name="supervisorEmail" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.supervisorPhone" name="supervisorPhone" required>
        </div>

        <h2>Translation Proficiencies</h2>
        <div class="form-group">
          <label>Consultant Notes</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.notes" name="notes" required>
        </div>

        <h3>Testaments</h3>
        <div class="form-group">
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isOldTestament" name="isOldTestament">Old Testament
            </label>
          </div>
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isNewTestament" name="isNewTestament">New Testament
            </label>
          </div>
        </div>

        <h3>Regions</h3>
        <div class="form-group">
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isGlobalRegion" name="isGlobalRegion">Global
            </label>
          </div>
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isAfricaRegion" name="isAfricaRegion">Africa
            </label>
          </div>
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isAmericasRegion" name="isAmericasRegion">Americas
            </label>
          </div>
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isAsiaRegion" name="isAsiaRegion">Asia
            </label>
          </div>
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isAsiaMainlandRegion" name="isAsiaMainlandRegion">Asia - Mainland
            </label>
          </div>
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isAsiaSouthRegion" name="isAsiaSouthRegion">Asia - South
            </label>
          </div>
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isEurasiaRegion" name="isEurasiaRegion">Eurasia
            </label>
          </div>
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isEuropeRegion" name="isEuropeRegion">Europe
            </label>
          </div>
          <div class="form-control">
            <label class="checkbox-inline"><input type="checkbox" [(ngModel)]="consultant.isPacificRegion" name="isPacificRegion">Pacific
            </label>
          </div>

        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!consultantForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
