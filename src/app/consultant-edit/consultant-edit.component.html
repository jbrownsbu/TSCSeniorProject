<div class="container">
  <h1>Edit Consultant</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateConsultant(consultant._id)" #consultantForm="ngForm">
        <div class="form-group">
          <label for="firstName">Phone</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="firstName">Email</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.email" name="title" required>
        </div>
        <div class="form-group">
          <label for="firstName">Address</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.address" name="address" required>
        </div>
        <div class="form-group">
          <label for="firstName">Biography</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.biography" name="biography" required>
        </div>
        <!-- Need to add in supervisor details yet
        <div class="form-group">
          <label for="firstName">Publisher</label>
          <input type="text" class="form-control" [(ngModel)]="consultant.publisher" name="publisher" required>
        </div>
        -->
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!consultantForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
