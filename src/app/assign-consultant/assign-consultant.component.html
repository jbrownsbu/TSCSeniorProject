<!--
assignment-edit component loads details of an assignment from database. This html displays an assignment's existing information
along with various controls for editing that information. When 'update' button is clicked, changed information is sent
back to the database to be stored.
-->
<div id="list" class="container">
  <div class="row">
    <div class="col-md-6">
      <section>
        <h1>Assign Consultant</h1>

          <label>Project: {{ assignment.projectName }}</label><br>

          <label>Start Date: {{ assignment.startDate }}</label><br>
          <label>End Date: {{ assignment.endDate }}</label><br>

          <label>Language: {{ assignment.language }}</label><br>

          <label>Testament: {{ assignment.testament }}</label><br>

          <label>Region: {{ assignment.translationRegion }}</label><br>

          <label>Medium: {{ assignment.media }}</label><br>

          <label>Role: {{ assignment.role }}</label><br>

          <label>ConsultantId: {{ selectedConsultant._id }} </label><br>
          <label>Name: {{ selectedConsultant.firstName }} {{ selectedConsultant.lastName }}</label>

          <table class="table">
            <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
            </thead>
            <tbody>
            <tr *ngFor="let consultant of consultants">
              <td>{{ consultant.firstName }}</td>
              <td>{{ consultant.lastName }}</td>
              <td>
                <button (click)="this.getConsultant(consultant._id)">Select</button>
              </td>
            </tr>
            </tbody>
          </table>

          <button (click)="this.assignConsultant(assignment._id)">Assign</button>
      </section>
    </div>
  </div>
</div>
